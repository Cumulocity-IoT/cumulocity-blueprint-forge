<div class="card-block" >
    <form name="editAppBuilderAppForm" #editAppBuilderAppForm="ngForm">
        <div class="form-group">
            <label for="name" [ngClass]="{'label-color': applyTheme}"><span>Name</span></label>
            <input type="text" class="form-control" id="name" name="name"
                placeholder="e.g. My First Application (required)" required [(ngModel)]="appName">
        </div>

        <div class="form-group" *ngIf="app.contextPath != undefined">
            <label for="contextpath" [ngClass]="{'label-color': applyTheme}"><span>Context
                    Path</span></label>
            <input type="text" class="form-control" id="contextpath" name="contextpath"
                placeholder="e.g. my-app (required)" required [(ngModel)]="appContextPath">
        </div>

        <div class="form-group">
            <label for="icon" [ngClass]="{'label-color': applyTheme}"><span>Icon</span></label>
            <!-- <div class="input-group">
                <div class="input-group-btn">
                  <button class="btn btn-primary" (click)="openIconModal()">
                    Pick icon
                  </button>
                </div>
                <input
                  id="iconInput"
                  class="form-control"
                  type="text"
                  name="iconInput"
                  [(ngModel)]="newAppIcon"
                />
                <span *ngIf="newAppIcon" class="input-group-addon"
                  ><i [c8yIcon]="newAppIcon"></i></span>
            </div> -->
            <icon-selector id="icon" name="icon" [(value)]="appIcon"></icon-selector>
        </div>
    </form>
    <button class="btn btn-default" id="saveApplicationDetails"
        [disabled]="!editAppBuilderAppForm.form.valid" (click)="saveAppChanges(app)">Update</button>
</div>
