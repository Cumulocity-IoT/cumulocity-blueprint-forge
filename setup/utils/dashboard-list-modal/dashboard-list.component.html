<div class="modal-header text-center bg-primary col-lg-12">
    <div class="font-value">
        <!-- <span c8yIcon="c8y-device-connect"></span> -->
    </div>
    <h4 class="text-uppercase title-value">Dashboard Templates List</h4>
</div>
<div >
    <div *ngIf="!showImage" class="list-group device-list dashboard-list">


        <form name="searchForm" class="search-input-container">
            <div id="search" class="input-group input-group-search">
                <input type="search" name="device-search" class="form-control" placeholder="Searchâ€¦" autocomplete="off"
                    [(ngModel)]="searchString" (keyup.enter)="searchForDashboard()" />
                <span class="input-group-addon">
                    <i c8yIcon="search" *ngIf="!searchString || searchString.length === 0"></i>
                    <i c8yIcon="times" class="text-muted" *ngIf="searchString && searchString.length > 0"
                        (click)="clearSearch()"></i>
                </span>
            </div>
        </form>


        <button *ngFor="let dashboard of dashboardTemplatesList; let d = index" type="button"
            class="list-group-item"
            (click)="selectTemplateChosen(dashboard)"
            >{{dashboard.title.trim()}} 
            
        <i c8yIcon="eye" class="eye-preview" (click)="showImageCanvas(dashboard, d)"></i>
        
        </button>
    </div>

    <div *ngIf="showImage">
        <img class="card-image img-dashboard"
                    [src]="dashboardTemplatesList[imageIndex]?.dashboardPreview && dashboardTemplatesList[imageIndex]?.dashboardPreview != '' ? dashboardTemplatesList[imageIndex]?.dashboardPreview : './img/placeholder.png'" />
    </div>

</div>



<div class="c8y-wizard-footer">
    <button class="btn btn-default" (click)="closeDialog()">Cancel</button>
    <button *ngIf="showImage" class="btn btn-default" (click)="backToList()">Back</button>
    <button class="btn btn-primary" (click)="selectDashboardTemplate()" [disabled]="!templateSelected">Select</button>
</div>
